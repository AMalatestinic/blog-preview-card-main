<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="/assets/images/illustration-article.svg"
        alt="Article Illustration"
        class="card-img"
      />
      <div class="card-content">
        <span class="card-tag">Learning</span>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="author-img"
          />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>

  <footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AMalatestinic">Anthony Malatestinic</a>.
    </div>
  </footer>
</html>
